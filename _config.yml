# 기본 사이트 설정
title: "검라제의 노트"   # 사이트 제목
description: "머신러닝, 인공지능, 🎸, 🏸"   # 사이트 설명
baseurl: "/blog"   # 루트가 아닌 하위 디렉토리에 있을 경우 경로를 지정 (예: /blog)
url: "http://yourdomain.com"   # 사이트의 URL

# 테마 설정
theme: jekyll-theme-hydejack   # 사용할 Jekyll 테마 (Hydejack)

# 빌드 설정
markdown: kramdown   # 사용된 마크다운 변환기 (기본값: kramdown)
highlighter: rouge   # 코드 하이라이터 설정 (기본값: rouge)

# 플러그인 설정
plugins:
  - jekyll-include-cache   # 필요한 플러그인 추가

# 기타 설정
permalink: /:categories/:title/   # URL 구조 설정
paginate: 10   # 한 페이지에 표시될 포스트 수

# Hydejack 설정
advertise: False

menu:
  - title: Github Page
    url:   /github_page/

collections:
  blog:
    output: true

plugins:
  - jekyll-paginate